<form #myForm="ngForm" novalidate>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" [(ngModel)]='course.name' required />
    </div>
    <div class="form-group">
        <label>Level    :</label>
        <select [(ngModel)]='course.level'>
            <option value='1'>Beginner
            <option value='2'>Intermediate
            <option value='3'>Advanced
        </select>
     <input class="form-control" name="level" [(ngModel)]='course.level' ngModel  required  />
    </div>
    <div class="form-group">
        <label>Description</label>
        <input class="form-control" name="description" [(ngModel)]='course.description' 
            required  />
    </div>
    <div class="form-group">
        <label>Price</label>
        <input class="form-control" name="price" [(ngModel)]='course.price' 
            required  />
    </div>
    <div class="form-group">
        <button 
            class="btn btn-outline-primary" [disabled]="myForm.invalid" (click)="submit()">Add</button>
    </div>
</form>
