<ul>
  <li *ngFor="let video of resultVideos | paginate: { itemsPerPage: 5, currentPage: pgNumber, totalItems: totalItems, id: 'first'}">
    <div class="video">
      <div class="video-thumbnail">
        <div class="thumbnail-wrapper">
            <a (click)="setVideo(video)"  [routerLink]="['/youtubevideo',video.Id]">
                <img class="thumbnail" src='{{video.Thumbnail}}' alt=""></a>
          <div class="duration-info">{{video.Duration | duration}}</div>
        </div>
      </div>
      <div class="video-info">
        <h5><a (click)="setVideo(video)" [routerLink]="['/youtubevideo',video.Id]">{{video.Title}}</a></h5>
        <p><span>{{video.Channel?.Name}}</span><span>{{video.PublishedAt | publishedAt}}</span></p>
        <p>{{video.Description}}</p>
      </div>
    </div>
    <br>
  </li>
</ul>
<pagination-controls id="first" [autoHide]="true" (pageChange)="pgNumber = $event"></pagination-controls>
